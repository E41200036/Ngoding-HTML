<!DOCTYPE html>
<html>
    <head>
        <title>List</title>
    </head>
    <body>
        <!-- 
            membuat daftar terurut
            (ordered list)
            tag <ol>
         -->

         <!-- contoh -->
         <p>Daftar nama Hewan</p>
         <ol>
             <li>Tikus</li>
             <li>Kucing</li>
             <li>Babi</li>
             <li>Kambing</li>
         </ol>

         <!-- 
             membuat daftar tidak terurut
             (unordered list)
             tag <ul>
          -->
          <!-- contoh -->
          <p>Daftar Makanan</p>
          <ul>
              <li>Soto</li>
              <li>Kare</li>
              <li>Bakso</li>
          </ul>
    </body>
</html>

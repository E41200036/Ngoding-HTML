<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tabel</title>
    </head>
    <body>
        <!-- 
            untuk membuat tabel gunakan tag <table>
            untuk membuat baris gunakan tag <tr> tabel row
            untuk membuat baris gunakan tag <td> tabel divides
        -->

        <!-- contoh -->
        <table border="1">
            <!-- membuat baris -->
            <tr>
                <!-- membuat kolom -->
                <td>Nama</td>
                <td>Kelas</td>
                <td>Jurusan</td>
            </tr>
            <!-- membuat baris -->
            <td>Ibnu</td>
            <td>12</td>
            <td>RPl</td>
        </table>

    </body>
</html>
